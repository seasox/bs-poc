[package]
name = "bs-poc"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
clap = { version = "4.3", features = ["derive"] }
lazy_static = "1.4.0"
libc = "0.2.146"
memmap2 = "0.7.0"
rand = "0.8.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.99"
serde_with = "3.0.0"
serde-enum-str = "0.3.2"
mt19937 = "2.0.1"
nalgebra = "0.32.2"

[dependencies.iced-x86]
version = "1.19.0"
features = ["code_asm"]

[dependencies.rsa]
version = "0.9.2"
features = ["sha2"]
